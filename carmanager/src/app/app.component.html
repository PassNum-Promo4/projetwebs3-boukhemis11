  <!-- Collapsible content -->
  <links>

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a routerLink="report" class="nav-link waves-light" mdbWavesEffect>v√©hicule<span class="sr-only">(current)</span></a>
