

<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)"  novalidate autocomplete="off">

    <!--Card-->


        <p class="h5 text-center mt-5">Sign in</p>


    <div class="card-body">
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="inputUser" class="form-control" [formControl]="username"  placeholder="Username">
        <div class="text-danger" *ngIf="loginForm.get('username').dirty && loginForm.get('username').invalid">
        </div>
      </div>

      <div class="md-form mb-5">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="inputPassword" class="form-control" [formControl]="password" placeholder="Password">
        <div class="text-danger" *ngIf="loginForm.get('password').dirty && loginForm.get('password').invalid">
        </div>
      </div>

     <div class="text-center">
        <button type="submit" class="btn btn-outline-pink darken-1" mdbWavesEffect [disabled]="loginForm.invalid">Login </button>
        <div >
        <p class="mt-5 ml-3">
            C’est gratuit (et ça le restera toujours)
            <button type="button" class="btn btn-primary waves-light" [routerLink]="['/register']" mdbWavesEffect>register</button>
      </p>
    </div>
    </div>
    </div>
  </form>
</div>
