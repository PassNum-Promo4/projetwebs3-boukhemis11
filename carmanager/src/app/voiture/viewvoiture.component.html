<div class="container pagecontainer">
  <div class="page-header">
      <h1>View voiture</h1>
  </div>
  <form class="form-horizontal">
      <div class="form-group">
          <label for="cardt2" class="col-sm-2 control-label">Date</label>
          <div class="input-group col-sm-10">
              <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
              <div class="form-ele">{{ voiture?.voituredate | date: 'd MMM y' }}</div>
          </div>
      </div>

      <div class="form-group">
        <label for="cardt2" class="col-sm-2 control-label">Date 2</label>
        <div class="input-group col-sm-10">
            <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
            <div class="form-ele">{{ voiture?.voituredate2 | date: 'd MMM y' }}</div>
        </div>
    </div>
      <div class="form-group">
          <label for="exptyp" class="col-sm-2 control-label">Account</label>
          <div class="input-group col-sm-10">
              <div class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></div>
              <div class="form-ele">{{ voiture?.voituretype }}</div>
          </div>
      </div>
      <div class="form-group">
          <label for="caramt" class="col-sm-2 control-label">Amount</label>
          <div class="input-group col-sm-10">
              <div class="input-group-addon">$</div>
              <div class="form-ele">{{ voiture?.voitureamt | currency: 'USD':true }}</div>
          </div>
      </div>
      <div class="form-group">
          <label for="cardesc" class="col-sm-2 control-label">Description</label>
          <div class="input-group col-sm-10">
              <div class="form-ele">{{ voiture?.voituredesc }}</div>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
              <button type="button" (click)="onBack()" class="btn btn-outline-pink darken-4">Back</button>
          </div>
      </div>
  </form>

</div>
