

<div class="container pagecontainer">


<form [formGroup]="profileForm" (ngSubmit)="updateUser(profileForm.value)" class="form-horizontal" novalidate autocomplete="off">

  <div class="form-group col-sm-10 ">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="input-group col-sm-10">
        <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-user"></i></div>
        <div class="form-ele">{{ userObj.username }}</div>
    </div>
</div>




<div class="card-body">

  <div class="form-group" [ngClass]="{'has-error': profileForm.get('firstname').invalid && profileForm.get('firstname').dirty}">
      <div class="md-form col-sm-10">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" class="form-control" [formControl]="firstname" id="fname" placeholder="First Name">
      </div>
      <div class="text-danger" *ngIf="profileForm.get('firstname').dirty && profileForm.get('firstname').errors">
          <span class="col-sm-2"></span>
          <span class="col-sm-10" style="padding:4px 0 0" *ngIf="profileForm.get('firstname').errors">
              Please enter your first name
          </span>
      </div>
  </div>

  <div class="form-group" [ngClass]="{'has-error': profileForm.get('lastname').invalid && profileForm.get('lastname').dirty}">
      <div class="md-form col-sm-10">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" class="form-control" [formControl]="lastname" id="lname" placeholder="Last Name">
      </div>
      <div class="text-danger" *ngIf="profileForm.get('lastname').dirty && profileForm.get('lastname').errors">
          <span class="col-sm-2"></span>
          <span class="col-sm-10" style="padding:4px 0 0" *ngIf="profileForm.get('lastname').errors">
              Please enter your last name
          </span>
      </div>
  </div>
  <div class="form-group" [ngClass]="{'has-error': profileForm.get('email').invalid && profileForm.get('email').dirty}">
      <div class="md-form col-sm-10">
          <i class="fa fa-envelope prefix grey-text"></i>

          <input type="text" class="form-control" [formControl]="email" id="email" placeholder="Email">
      </div>
      <div class="text-danger" *ngIf="profileForm.get('email').dirty && profileForm.get('email').errors">
          <span class="col-sm-2"></span>
          <span class="col-sm-10" style="padding:4px 0 0" *ngIf="profileForm.get('email').invalid">
              Please enter a valid email
          </span>
      </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Last Login</label>
    <div class="input-group col-sm-10">
        <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-calendar"></i></div>
        <div class="form-ele">{{ userObj.lastlogin | date:'medium' }}</div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
        <button type="submit" [disabled]="profileForm.invalid" class="btn btn-outline-primary">Modifier</button>
        <button type="reset" class="btn btn-outline-default">Annuler</button>
        <button type="button" class="btn btn-outline-danger waves-light" aria-label="Delete" (click)="confirmDelUser(userid)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true">Supprimer</span>
      </button>
    </div>
</div>



</div>
</form>
</div>
